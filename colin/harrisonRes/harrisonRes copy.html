function loadResFrames()
{
var today = new Date();
month = today.getMonth();
year = today.getFullYear();
mNextNum = parseFloat(month) +0;
iRes = 0;	
$('#sleepFrameToday').attr('src', 'http://www.swiftsuremarketing.com/rescurl/harrisonRes/sleep2.php');
$('#sleepFrameToday').load(function() 
 	{
	$('#Form1').attr("target", "resFrameToday");	
	mToday = $('input[name="today"]');
	mToday.trigger('click');
	loopStart = "no";
	resFrameLoop();
	});
}

function resFrameLoop()
{
iRes = iRes + 1;
if (mNextNum == 1 && loopStart == "yes")
	{
	someHtml = $("#" + iResFrame).contents().html();
	alert(someHtml);
	}
loopStart = "yes";
if (iRes <= 13)
	{ 
	$('#sleepFrame' + iRes).attr('src', 'http://www.swiftsuremarketing.com/rescurl/harrisonRes/sleep2.php');
	$('#sleepFrame' + iRes).load(function() 
 		{
		iResFrame = "resFrame" + iRes;
		$('#Form1').attr("target", iResFrame);	
		mNextNum = mNextNum + 1;
		if (mNextNum == 14)
			{
			mNextNum = 2;	
			}
		mNow = $('input[name="m' + mNextNum + '"]');
		mNow.trigger('click');
		resFrameLoop();		
		});
	}
else
	{
	$('body').prepend("<iframe class=sleepFrame id=sleepParseFrame name=sleepParseFrame src=empty.html></iframe>");	
	$('#sleepParseFrame').attr('src', 'http://www.swiftsuremarketing.com/rescurl/harrisonRes/sleep2.php');
	$('#sleepParseFrame').load(function() 
		{
		parseYear = year;	
		iMonth = 0;	
		iParse = 0;	
		resParseLoop();	
		});
	}
}


function resParseLoop()
{
if (iParse <13)
	{	
	iParse = iParse + 1	
	parseMonth = month + iParse;
	if (parseMonth >= 13)
		{
		parseYear = year + 1;	
		iMonth = iMonth + 1;	
		parseMonth = iMonth;	
		}
	var gridBoxHtml = $('#resFrame' + iParse).contents().find('.grid').html();
	var resTextHtml = " iParse:" + iParse + " <month>" + parseMonth + "</month><year> " + parseYear + "</year>" + gridBoxHtml;
	$("#resText" + iParse).val(resTextHtml);
	resParseLoop();
	}
}
