<script>

currentTimer = '#timer1';

function timers()
{
$('body').prepend("<div id=elapsedTime>elapsedTime<div>");
$('body').prepend("<div id=currentTime>currentTime<div>");
$('body').prepend("<div id=startTime>startTime<div>");
$('body').prepend("<div class=timer id=timer2>timer</div>");
$('body').prepend("<div class=timer id=timer1>timer</div>");

var d = new Date();
startTime = d.getTime();
$('#startTime').html(startTime);
runTimers();
}

function runTimers()
{
var d = new Date();
miliDate = d.getTime();
$("#currentTime").html(miliDate);	
	$('#status1').html("status 1");
	$(currentTimer).load(wait3secs, function(responseText, statusText, xhr) {
		$(this).html(responseText);
		elapsedTime = miliDate - startTime;
		if (elapsedTime > 600000)
		 	{
			endCycle();
			return;	
			}
		$('#elapsedTime').html(elapsedTime);	
		if ($(this).css("background-color") == "silver")
			{
				$(this).css("background-color","teal");
			}
		else
			{
				$(this).css("background-color","silver");
			}
		
		if ($(this).attr("id") == "timer1")
			{
			currentTimer = '#timer2';
			}
		else
			{
			currentTimer = '#timer1';	
			}
		runTimers();	
	});
}

function endCycle()
{
//document.location = "amRes3.html";	
alert("end cycle");
}


</script>
